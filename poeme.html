        <h1>Les Pommes</h1>
        <p>
            Voyez les pommes rouges <br />
            Là-haut sur le pommier. <br />Pas une qui bouge <br />De crainte de
            tomber.
            <br />
            <br />Mais garçons et fillettes <br />Avec de grands paniers
            <br />Viennent faire la cuillette. <br />Des pommes du pommier
            <br />
            <br />Allons, pommes si bonnes <br />Sur le gazon, roulez!
            <br />Voici venir l'automne <br />Nous allons vou manger.
        </p>
